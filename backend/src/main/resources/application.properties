spring.application.name=returnhub

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/dbreturnhub}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:PROtocol1}

spring.jpa.hibernate.ddl-auto=update

# --- LOGGING SETTINGS (CHANGED) ---
# Disable printing every SQL statement
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Only show severe errors, hide the info/select logs
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate.stat=ERROR
logging.level.org.springframework.transaction=ERROR

# Fixed the Dialect warning (Optional: You can usually remove this line entirely in newer Spring Boot)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

# Multipart limits to avoid 413 (Content Too Large)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
server.tomcat.max-swallow-size=-1